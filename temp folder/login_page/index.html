			<!--Bootstrap-->

			<!--MenuToggle-->
			<script type="text/javascript">
				$("#menu-toggle").click(function(event) {
					event.preventDefault();
					$('#wrapper').toggleClass('toggled');
					if (document.getElementById('menu-toggle').innerHTML == '<i class="fa fa-chevron-left"></i>') {
						document.getElementById('menu-toggle').innerHTML = '<i class="fa fa-chevron-right"></i>';
					}else{
						document.getElementById('menu-toggle').innerHTML = '<i class="fa fa-chevron-left"></i>';
					}
				});
			</script>
			<!--MenuToggle-->

			<!--InputFocus-->
			<script>
				$(function () {
					// Focus state for append/prepend inputs
					$('.input-group').on('focus', '.form-control', function () {
						$(this).closest('.input-group, .form-group').addClass('focus');
					}).on('blur', '.form-control', function () {
						$(this).closest('.input-group, .form-group').removeClass('focus');
					});
				});
			</script>
		</body>
